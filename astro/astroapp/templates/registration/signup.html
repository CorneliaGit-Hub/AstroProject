<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription</title>
<style>
/* Style général */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

/* Conteneur principal */
.form-container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 50%;
    max-width: 700px;
    text-align: center;
	margin-top: 40px;
}

/* Titre */
h2 {
    color: #6A3D90;
    margin-bottom: 15px;
    font-size: 22px;
}

/* Formulaire */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    text-align: left;
}

label {
    font-weight: bold;
    font-size: 14px;
    color: #333;
}

/* Champs d'entrée */
input[type="text"],
input[type="password"],
input[type="email"] {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
    background-color: #f9f9f9;
}

input[type="text"]:focus,
input[type="password"]:focus,
input[type="email"]:focus {
    border-color: #6A3D90;
    box-shadow: 0 0 5px rgba(106, 61, 144, 0.3);
    outline: none;
}

/* Modifier la couleur des placeholders */
input::placeholder {
    color: #a2a2a2; /* Change cette couleur selon tes besoins */
}

/* Ajouter un focus pour le placeholder */
input:focus::placeholder {
    color: #aaa; /* Couleur plus claire ou différente au focus */
}

/* Bouton */
button {
    background-color: #6A3D90;
    color: white;
    font-size: 14px;
    font-weight: bold;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%; /* Assure que le bouton prend toute la largeur de son conteneur */
    box-sizing: border-box; /* Inclut les bordures dans la largeur */
}

button:hover {
    background-color: #A9CE02;
    transform: scale(1.02);
}


/* Messages d'aide */
.help-text {
    font-size: 12px;
    color: #797878;
    margin-top: 2px;
    margin-bottom: 5px;
}

/* Erreurs */
.errorlist {
    color: #FF0000;
    font-size: 12px;
    margin: -5px 0 5px;
    text-align: left;
}

/* Responsive design */
@media (max-width: 768px) {
    .form-container {
        width: 80%;
        padding: 20px;
    }

    h2 {
        font-size: 20px;
    }
}

@media (max-width: 480px) {
    .form-container {
        width: 95%;
        padding: 15px;
    }

    h2 {
        font-size: 18px;
    }

    button {
        font-size: 12px;
        padding: 8px;
    }
}

</style>

</head>

<body>

<div class="form-container">

    <h2>Inscription</h2>

<!-- DIV FORMULAIRE -->   
<div class="div-form">

<div class="div-form-content">


<!-- FORMULAIRE -->
<form method="post">
    {% csrf_token %}
    
    <!-- NOM D'UTILISATEUR -->
    <div>
        <label for="id_username">Nom d'utilisateur :</label>
        <input type="text" id="id_username" name="username" placeholder="Nom d'utilisateur : lettres, chiffres et caractères spéciaux (@ . + - _). " required>
    </div>
    
    <!-- PRÉNOM -->
    <div>
        <label for="id_prenom">Prénom :</label>
        <input type="text" id="id_username" name="username" placeholder="Prénom : Uniquement lettres et espaces" required>
    </div>


    <!-- NOM -->
    <div>
        <label for="id_nom">Nom :</label>
        <input type="text" id="id_nom" name="nom" placeholder="Nom : Uniquement lettres et espaces" required>
    </div>
    
    
    <!-- ADRESSE E-MAIL -->
    <div>
        <label for="id_email">Adresse e-mail :</label>
        <input type="email" id="id_email" name="email" placeholder="Adresse e-mail valide" required>
    </div>





    <!-- MOT DE PASSE -->
    <div>
        <label for="id_password1">Mot de passe :</label>
        <input type="password" id="id_password1" name="password1" placeholder="Mot de passe" required>
    </div>

    <!-- CONFIRMATION DU MOT DE PASSE -->
    <div>
        <label for="id_password2">Confirmation du mot de passe :</label>
        <input type="password" id="id_password2" name="password2" placeholder="Confirmez le mot de passe" required>
    </div>

    <!-- BOUTON S'INSCRIRE -->
    <div>
        <button type="submit">S'inscrire</button>
    </div>
</form>
<!-- / FORMULAIRE -->

  

 
</div>

</div>
<!-- / div FORMULAIRE -->   
    
    <!-- Lien Connexion -->
    <p>Déjà inscrit ? <a href="{% url 'connexion' %}">Connexion</a></p>
</div>
</body>
</html>
