{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage de la roue astrologique</title>

<style>

/* Conteneur principal */
body {
    background-color: #f9f9f9;
    font-family: 'Arial', sans-serif;
}

.main-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 20px;
}

/* Conteneur pour la roue astrologique */
.wheel-container {
    width: 100%;
    padding: 20px 0;
    text-align: center;
}

.wheel-container img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}


/* NOM */
.nom-du-theme {
	color:#FA6A0A;
}

</style>
</head>
<body>



<!-- ROUE -->
<div class="main-container">

<h2>Th√®me astral de : <span class="nom-du-theme">
    {% if request.GET.name %} 
        {{ request.GET.name }} 
    {% else %} 
        {{ name }} 
    {% endif %}
    </span>
</h2>
<!-- Conteneur pour la roue astrologique -->
<div class="wheel-container">
    <img src="{{ image_url }}" alt="Roue astrologique">
</div>

</div>
<!-- / ROUE -->


<script>
    // Initialiser Flatpickr pour le champ de date
    flatpickr("#birthdate", {
        dateFormat: "Y-m-d",
        allowInput: true,
        altInput: true,
        altFormat: "d/m/Y"
    });
</script>

<script src="{% static 'js/onbeforeunload.js' %}"></script>

</body>
</html>
