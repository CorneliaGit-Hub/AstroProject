{% load static %}  
<style>
    /* Styles pour la roue */
    .wheel-container {
        text-align: center;
        margin: 0 auto;
        padding: 20px;
        width: 65%; /* Largeur initiale pour les écrans plus larges */
    }

    img {
        max-width: 80%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Styles pour le conteneur principal */
    .main-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
    }

    /* Colonne de gauche (agrandie) */
    .left-column {
        width: 30%;
        padding: 20px;
        border: 2px solid #6A3D90;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: #333;
        box-sizing: border-box;
    }

    /* Titres dans la colonne de gauche */
    .left-column h3 {
        font-size: 18px;
        margin-bottom: 15px;
    }

    /* Styles pour les champs */
    .left-column input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 2px solid #6A3D90;
        font-size: 14px;
        color: #333;
        box-sizing: border-box;
    }

    /* Boutons */
    .left-column button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
        box-sizing: border-box;
    }

    /* Bouton Calculer avec couleur #FFA801 */
    .left-column button.calculate-btn {
        background-color: #FFA801;
        color: white;
    }

    .left-column button.calculate-btn:hover {
        background-color: #e69500;
    }

    /* Bouton Enregistrer avec couleur #6A3D90 */
    .left-column button.save-btn {
        background-color: #6A3D90;
        color: white;
    }

    .left-column button.save-btn:hover {
        background-color: #5a2e7c;
    }

    /* MEDIA QUERIES */

    /* Sur les écrans plus petits (moins de 768px), on passe les colonnes en flex-column pour qu'elles soient empilées */
    @media (max-width: 768px) {
        .main-container {
            flex-direction: column;
            align-items: center; /* Centre les éléments */
        }

        .left-column {
            width: 80%; /* Plus grande largeur pour la colonne à gauche sur petits écrans */
            margin-bottom: 20px; /* Ajoute un espacement entre les deux sections */
        }

        .wheel-container {
            width: 80%; /* Réduit également la largeur de la roue */
        }
    }

    /* Sur les très petits écrans (moins de 480px), on adapte encore plus les tailles */
    @media (max-width: 480px) {
        .left-column h3 {
            font-size: 16px;
        }

        .left-column input {
            font-size: 12px;
        }

        .left-column button {
            font-size: 14px;
        }

        .wheel-container {
            width: 100%; /* La roue occupe toute la largeur */
        }
    }
</style>


<!-- Conteneur principal avec la colonne à gauche et la roue astrologique -->
<div class="main-container">
    <!-- Colonne de gauche agrandie -->
    <div class="left-column">
        <h3>Modifier les données</h3>

        <!-- Champs pour les informations -->
        <label for="name">Nom :</label>
        <input type="text" id="name" placeholder="Entrez le nom">
        
        <label for="birthdate">Date de naissance :</label>
        <input type="text" id="birthdate" placeholder="Jour/Mois/Année">
        
        <label for="birthtime">Heure de naissance :</label>
        <input type="text" id="birthtime" placeholder="Heure:Minute">

        <label for="country">Pays :</label>
        <input type="text" id="country" placeholder="Entrez le pays">

        <label for="city">Ville/Village :</label>
        <input type="text" id="city" placeholder="Entrez la ville ou le village">

        <!-- Boutons pour calculer et enregistrer -->
        <button type="button" class="calculate-btn">Calculer</button>
        <button type="button" class="save-btn">Enregistrer</button>
    </div>

    <!-- Section pour la roue astrologique -->
    <div class="wheel-container">
        <h2>Roue astrologique</h2>
        <img src="{% static 'images/zodiac_wheel.png' %}" alt="Roue astrologique">
    </div>
</div>
