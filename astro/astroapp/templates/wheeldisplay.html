{% load static %}
<style>
/* Conteneur principal */
body {
	background-color: #f9f9f9;
}

/* Conteneur principal */
.main-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
}

/* Conteneur pour les champs de saisie */
.form-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 colonnes de largeur égale */
    gap: 10px; /* Espace réduit entre les cellules */
    width: 100%;
    max-width: 800px;
    padding: 10px; /* Réduction de l'espace autour du formulaire */
    border: 2px solid #6A3D90;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 10px; /* Réduit l'espace sous le formulaire */
}

/* Champs de saisie */
.form-container div {
    width: 100%;
}

.form-container input {
    width: 100%;
    padding: 6px; /* Réduction de l'espace interne des champs */
    border-radius: 5px;
    border: 2px solid #6A3D90;
    font-size: 14px;
    box-sizing: border-box;
}

/* Boutons */
.form-container button {
    grid-column: span 2; /* Les boutons occupent 2 colonnes */
    padding: 8px; /* Réduction de la hauteur des boutons */
    margin-top: 5px; /* Réduction de l'espace au-dessus des boutons */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.calculate-btn {
    background-color: #FFA801;
    color: white;
}

.calculate-btn:hover {
    background-color: #e69500;
}

.save-btn {
    background-color: #6A3D90;
    color: white;
}

.save-btn:hover {
    background-color: #5a2e7c;
}

/* Conteneur pour la roue astrologique */
.wheel-container {
    width: 100%;
    padding: 0;
    text-align: center;
    margin: 0 auto;
}

.wheel-container img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Ajustements pour les petits écrans */
@media (max-width: 768px) {
    .form-container {
        grid-template-columns: repeat(2, 1fr); /* 2 colonnes même sur petit écran pour maintenir l'équilibre */
    }

    .form-container div {
        min-width: 45%; /* Chaque champ garde une largeur minimale pour rester lisible */
    }
}

@media (max-width: 480px) {
    .form-container {
        grid-template-columns: 1fr; /* 1 colonne sur très petit écran */
    }

    .form-container div {
        min-width: 100%; /* Prend toute la largeur de l'écran */
    }
}



</style>


<div class="main-container">
    <!-- Conteneur pour les champs de saisie -->
    <div class="form-container">
        <div>
            <input type="text" id="name" placeholder="Entrez le nom">
        </div>
        <div>
            <input type="text" id="birthdate" placeholder="Jour/Mois/Année">
        </div>
        <div>
            <input type="text" id="birthtime" placeholder="Heure:Minute">
        </div>
        <div>
            <input type="text" id="country" placeholder="Entrez le pays">
        </div>
        <div>
            <input type="text" id="city" placeholder="Entrez la ville ou le village">
        </div>

        <!-- Boutons (étalés sur 2 colonnes) -->
        <button type="button" class="calculate-btn">Calculer</button>
        <button type="button" class="save-btn">Enregistrer</button>
    </div>


</div>

<br><br>

<div class="main-container">
    <!-- Conteneur pour la roue astrologique -->
    <div class="wheel-container">
        <img src="{% static 'images/zodiac_wheel.png' %}" alt="Roue astrologique">
    </div>
</div>
