<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Thème</title>
    <style>
        /* Style général */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #6A3D90;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Formulaire */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* Boutons */
        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #6A3D90;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #A9CE02;
            color: black;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .cancel-link {
            display: inline-block;
            text-align: center;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #ddd;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cancel-link:hover {
            background-color: #FFD364;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Modifier un Thème</h1>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" value="{{ theme.name }}" required>

            <label for="birthdate">Date de naissance :</label>
            <input type="date" id="birthdate" name="birthdate" value="{{ theme.birthdate }}">

            <label for="birthtime">Heure de naissance :</label>
            <input type="time" id="birthtime" name="birthtime" value="{{ theme.birthtime }}">

            <label for="country_of_birth">Pays de naissance :</label>
            <input type="text" id="country_of_birth" name="country_of_birth" value="{{ theme.country_of_birth }}">

            <label for="city_of_birth">Ville de naissance :</label>
            <input type="text" id="city_of_birth" name="city_of_birth" value="{{ theme.city_of_birth }}">

            <div class="button-container">
                <button type="submit">Enregistrer les modifications</button>
                <a href="{% url 'liste_themes' %}" class="cancel-link">Annuler</a>
            </div>
        </form>
    </div>
</body>
</html>
