<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un Thème</title>
    <style>
        /* Style général */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #6A3D90;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Boutons */
        .btn-supprimer {
            background-color: #FF3B30; /* Rouge */
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-supprimer:hover {
            background-color: #FF6659;
            transform: scale(1.05);
        }

        .btn-annuler {
            background-color: #6A3D90; /* Violet */
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-annuler:hover {
            background-color: #A9CE02; /* Vert clair */
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Supprimer un Thème</h1>
    <div class="container">
        <p>Êtes-vous sûr de vouloir supprimer le thème <strong>{{ theme.name }}</strong> ?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-supprimer">Oui, supprimer</button>
            <a href="{% url 'liste_themes' %}" class="btn-annuler">Annuler</a>
        </form>
    </div>
</body>
</html>
