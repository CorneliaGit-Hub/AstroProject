<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Thèmes</title>
    <style>
        /* Style général */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #6A3D90;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Style du tableau */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #6A3D90;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #FFD364; /* Survol des lignes */
        }

        td {
            font-size: 14px;
            color: #333;
        }

        /* Style des liens */
        a {
            color: #6A3D90;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            color: #A9CE02; /* Vert clair au survol */
            transform: scale(1.1);
        }

        /* Bouton retour */
        .btn-retour {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #6A3D90;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-retour:hover {
            background-color: #A9CE02;
			color:#000;
            transform: scale(1.05);
        }

        /* Style unique pour le bouton en bas de page */
        .btn-retour-formulaire {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 15px 0;
            background-color: #6A3D90;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-retour-formulaire:hover {
            background-color: #A9CE02;
            color: #000;
            transform: scale(1.02);
        }

        .btn-retour-formulaire:active {
            background-color: #E08B00;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Vos Thèmes Astrologiques</h1>

    <table>
        <tr>
            <th colspan="6">Coordonnées de naissance</th>
        </tr>
        <tr>
            <th>Nom</th>
            <th>Date</th>
            <th>Heure</th>
            <th>Lieu</th>
            <th>Ouvrir</th>
            <th>Supprimer</th>
        </tr>
        {% for theme in themes %}
        <tr>
            <td>{{ theme.name }}</td>
            <td>{{ theme.birthdate }}</td>
            <td>{{ theme.birthtime }}</td>
            <td>{{ theme.city_of_birth }}</td>
            <td>
                <!-- Bouton Ouvrir  -->
                <a href="{% url 'ouvrir_theme' theme.id %}">Ouvrir</a></td>
            <td>
                <a href="{% url 'supprimer_theme' theme.id %}">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'birth_data' %}" class="btn-retour-formulaire">Revenir au formulaire</a>
</body>
</html>
